name: MAUI Unit Tests

on:
  push:
    branches:
      - main
      - development
      - Feature/*
  pull_request:
    branches:
      - main
      - development
      - Feature/*

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Haal de repository op
        uses: actions/checkout@v4

      - name: Installeer .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Installeer MAUI workloads
        run: dotnet workload install maui-android

      - name: Herstel afhankelijkheden
        run: dotnet restore

      - name: Bouw de applicatie
        run: dotnet build --configuration Release --no-restore

      - name: Voer unit tests uit en genereer TRX resultaat
        run: dotnet test --configuration Release --no-restore --no-build --logger "trx;LogFileName=TestResults.trx"

      - name: Upload test resultaten als artifact
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: '**/TestResults.trx'
